<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .group-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 900px;
            margin: auto;
        }
        .profile-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .profile-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .name a {
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
            text-decoration: none;
            color: #0077cc;
        }
        .name a:hover {
            text-decoration: underline;
        }
        .class {
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Group Profile</h1>

    <div class="group-container">

        <!-- Person 1 -->
        <div class="profile-card">
            <img src="images/coffee.png" alt="Person 1">
            <div class="Phương Thy">
                <a href="https://example.com/person1" target="_blank">Person 1</a>
            </div>
            <div class="class">Class: Class 12 English</div>
        </div>

        <!-- Person 2 -->
        <div class="profile-card">
            <img src="https://via.placeholder.com/300" alt="Person 2">
            <div class="name">
                <a href="https://example.com/person2" target="_blank">Person 2</a>
            </div>
            <div class="class">Class: Class B</div>
        </div>

        <!-- Person 3 -->
        <div class="profile-card">
            <img src="https://via.placeholder.com/300" alt="Person 3">
            <div class="name">
                <a href="https://example.com/person3" target="_blank">Person 3</a>
            </div>
            <div class="class">Class: Class C</div>
        </div>

        <!-- Person 4 -->
        <div class="profile-card">
            <img src="https://via.placeholder.com/300" alt="Person 4">
            <div class="name">
                <a href="https://example.com/person4" target="_blank">Person 4</a>
            </div>
            <div class="class">Class: Class D</div>
        </div>

        <!-- Person 5 -->
        <div class="profile-card">
            <img src="https://via.placeholder.com/300" alt="Person 5">
            <div class="name">
                <a href="https://example.com/person5" target="_blank">Person 5</a>
            </div>
            <div class="class">Class: Class E</div>
        </div>

        <!-- Person 6 -->
        <div class="profile-card">
            <img src="https://via.placeholder.com/300" alt="Person 6">
            <div class="name">
                <a href="https://example.com/person6" target="_blank">Person 6</a>
            </div>
            <div class="class">Class: Class F</div>
        </div>

    </div>

</body>
</html>
